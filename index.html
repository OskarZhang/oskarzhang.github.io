<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #d3d3d3; /* Light shade of gray */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        p {
            max-width: 600px;
            color: #2f4f4f; /* Dark Slate Gray */
            line-height: 1.6;
            text-align: left;
        }
        a {
            color: #008080;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <p>I like working on pins<br>Billions of them at <a href="https://pinterest.com">Pinterest</a><br>Now the Ai Pin at <a href="https://humane.com">Humane</a><br>Also spent a year serving <a href="https://airtable.com">Airtables</a></p>
</body>
</html>
